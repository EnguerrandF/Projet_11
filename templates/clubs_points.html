<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points club</title>
</head>
<body>
    <h3>Points clubs</h3>
    <ul>
        {% for clubss in clubs %}
        <li>
            <p>{{ clubss["name"] }} : {{ clubss["points"] }} points</p>
        </li>
        <hr />
        {% endfor%}
    </ul>
</body>
</html>
